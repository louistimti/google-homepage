<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icons"
      href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/7e79bf68c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top-nav">
        <ul class="nav">
          <li><a href="#" id="about">About</a></li>
          <li><a href="" id="store">Store</a></li>
        </ul>
        <ul class="nav">
          <li>
            <a href="#" id="gmail">Gmail</a>
          </li>
          <li><a href="#" id="images">Images</a></li>
          <li>
            <a href="#" id="apps"
              ><img
                src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg"
                width="30px"
                alt=""
            /></a>
          </li>
          <li>
            <a href="#" id="user"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/1200px-Google_Contacts_icon.svg.png"
                width="32px"
                alt=""
            /></a>
          </li>
        </ul>
      </div>

      <div class="middle">
        <img
          id="logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          width="280px;"
          alt="logo"
        />
        <div class="search-bar">
          <ion-icon class="ion-icon" name="search-outline"></ion-icon>
          <input type="text" name="search" id="#" />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/833px-Google_mic.svg.png"
            width="15px"
            alt=""
            class="search-icon"
          />
        </div>

        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="outside-nav foot_bg">
        <ul class="nav left">
          <li><a href="#" id="advert">Advertising</a></li>
          <li><a href="#" id="business">Business</a></li>
          <li><a href="#" id="how_search_works">How Search Works</a></li>
        </ul>
        <ul class="nav right">
          <li><a href="#" id="privacy">Privacy</a></li>
          <li><a href="#" id="terms">Terms</a></li>
          <li><a href="#" id="settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
